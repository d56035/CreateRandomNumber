<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>乱数生成（ビンゴ用）</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-5">
  <h1 class="text-center">乱数生成（ビンゴ用）</h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="init">範囲指定：</label>
      <input type="number" class="form-control" id="init" value="1">
    </div>
    <div class="form-group col-md-6">
      <label for="term">から</label>
      <input type="number" class="form-control" id="term" value="10">
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="repeat" checked>
    <label class="form-check-label" for="repeat">数を重複させない</label>
  </div>
  <button type="button" class="btn btn-primary mt-2" onclick="genNum()">生成</button>
  <button type="button" class="btn btn-secondary mt-2" onclick="resetNum()">リセット</button>
  <p id="msg" class="mt-3"></p>
  <p id="recent"></p>
  <p id="num"></p>
</body>
</html>
